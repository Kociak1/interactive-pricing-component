<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">

  <img src="images/pattern-circles.svg" alt="" class="bkg"/>
<h3>
  <span>Simple, traffic-based pricing</span>
  <p> Sign-up for our 30-day trial. No credit card required. </p>
</h3>
  
  
<main>
  <p class="page">100K Pageviews</p>
  <input type="range" id="slider" min="0" max="4" value="2">
  <h4 class="price"><span>$16.00</span> <b>/month</b> </h4>
  <div class="inline">
    <div>Monthly Billing</div> <label>
      <input type="checkbox" id="discount">
      <div class="bullet"></div>
    </label>
  <div>Yearly Billing</div>  
    <span>-25% <b>discount</b>
    </span>
  </div>
  <div class="bottom">
    
   

  
  
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <input type="button" value="Start my trial">
  </div>
</main>
</div>
  
</body>
</html>
